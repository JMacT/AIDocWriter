<!DOCTYPE html>
<html>
<head>
  <title>API Response</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      width: 80%;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    pre {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>API Response</h1>
      <pre>
        {{ response }}
      </pre>
    </div>
  </div>
</body>
</html>
